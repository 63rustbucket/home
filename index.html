<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Title Background Imgur Test</title>
    
    <style>
        /* CSS to make the video full-screen and position the content on top */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; 
            font-family: sans-serif;
        }

        .video-container {
            position: relative;
            width: 100vw; 
            height: 100vh; 
            overflow: hidden;
        }

        #background-video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            z-index: 1; 
            object-fit: cover;
        }

        .content-overlay {
            position: absolute; 
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10; 
            
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            
            color: white; 
            text-align: center;
            
            background-color: rgba(0, 0, 0, 0.4); 
            padding: 20px;
        }
        
        /* Styles for the large title input box */
        #title-input {
            padding: 15px;
            margin-bottom: 20px;
            width: 80%; 
            max-width: 500px;
            font-size: 2em; 
            text-align: center;
            border: 2px solid #007bff;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        /* Existing input and button styles */
        .content-overlay p {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .content-overlay input[type="text"] {
            padding: 10px;
            margin: 10px 0;
            width: 250px;
            border: none;
            border-radius: 5px;
        }
        
        .content-overlay button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop playsinline controls id="background-video">
            <source src="https://i.imgur.com/6a4tLZO.mp4" type="video/mp4"> 
            Your browser does not support the video tag.
        </video>
        
        <div class="content-overlay">
            <input type="text" id="title-input" placeholder="Enter Your Title Here">
            
            <p>Enter your details below:</p>
            <input type="text" placeholder="Your input here">
            <button>Submit</button>
        </div>
    </div>
</body>
</html>
